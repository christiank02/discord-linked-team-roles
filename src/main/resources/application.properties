# SQL Server #
AIMLESS_BOT_DATASOURCE_DRIVER = @sql.datasource.driver@
AIMLESS_BOT_DATASOURCE_URL = @sql.datasource.url@
AIMLESS_BOT_DATASOURCE_USERNAME = @sql.datasource.username@
AIMLESS_BOT_DATASOURCE_PASSWORD = @sql.datasource.password@
AIMLESS_BOT_HIBERNATE_HBM2DDL = @sql.hibernate.hbm2ddl@
# OAuth Provider #
spring.security.oauth2.client.provider.discord.token-uri= https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.authorization-uri= https://discord.com/oauth2/authorize
spring.security.oauth2.client.provider.discord.user-info-uri= https://discord.com/api/oauth2/@me
spring.security.oauth2.client.provider.discord.user-name-attribute = ${AIMLESS_BOT_CLIENT_CLAIM_NAME}
# OAuth client #
spring.security.oauth2.client.registration.discord.client-id = ${AIMLESS_BOT_CLIENT_ID}
spring.security.oauth2.client.registration.discord.client-secret = ${AIMLESS_BOT_CLIENT_SECRET}
spring.security.oauth2.client.registration.discord.client-name = ${AIMLESS_BOT_CLIENT_NAME}
spring.security.oauth2.client.registration.discord.redirect-uri = ${AIMLESS_BOT_CLIENT_REDIRECT_URI}
spring.security.oauth2.client.registration.discord.scope = ${AIMLESS_BOT_CLIENT_SCOPE}
spring.security.oauth2.client.registration.discord.client-authentication-method = client_secret_post
spring.security.oauth2.client.registration.discord.authorization-grant-type = authorization_code
# Bot #
AIMLESS_BOT_NAME = @bot.name@
AIMLESS_BOT_TOKEN = @bot.token@
AIMLESS_BOT_OAUTH2_USER_AGENT = @oauth2.user.agent@
AIMLESS_BOT_GUILD_ID = @bot.guild.id@
AIMLESS_BOT_CLIENT_ID = @bot.client.id@
AIMLESS_BOT_CLIENT_SECRET = @bot.client.secret@
AIMLESS_BOT_CLIENT_NAME = @bot.client.name@
AIMLESS_BOT_CLIENT_CLAIM_NAME = @bot.client.claim.name@
AIMLESS_BOT_CLIENT_SCOPE = @bot.client.scope@
AIMLESS_BOT_CLIENT_REDIRECT_URI = @bot.client.redirect.uri@
## Spring ##
spring.jpa.open-in-view=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml